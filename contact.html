<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Direct - BOUSSAHEL Abdelhakim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .contact-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .email-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            word-break: break-all;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #27ae60;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .back-home {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .back-home a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .contact-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>üì® Contact Direct</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            BOUSSAHEL Abdelhakim - D√©veloppeur<br>
            <strong>Email de destination:</strong>
        </p>
        
        <div class="email-display">
            carteat22@gmail.com
        </div>
        
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            Remplissez ce formulaire, il ouvrira directement Gmail avec votre message.
        </p>
        
        <form id="simpleForm">
            <input type="text" id="name" placeholder="Votre nom *" required>
            <input type="email" id="senderEmail" placeholder="Votre email *" required>
            <input type="text" id="subject" placeholder="Sujet du message *" required>
            <textarea id="msg" placeholder="Votre message... *" required></textarea>
            
            <button type="submit" class="submit-btn">üìß Ouvrir Gmail avec ce message</button>
        </form>
        
        <div id="formMessage" class="message"></div>
        
        <div class="back-home">
            <a href="index.html">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script>
        // Fonction pour le formulaire - Solution SIMPLE
        document.getElementById('simpleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('senderEmail').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('msg').value.trim();
            
            // Validation simple
            if (!name || !email || !subject || !message) {
                showMessage('Veuillez remplir tous les champs obligatoires (*).', 'error');
                return;
            }
            
            // V√©rifier l'email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Veuillez entrer un email valide.', 'error');
                return;
            }
            
            // Pr√©parer l'email pour Gmail
            const emailSubject = subject || `Message de ${name}`;
            const emailBody = `Bonjour Abdelhakim,%0D%0A%0D%0A
Nom: ${name}%0D%0A
Email: ${email}%0D%0A%0D%0A
Message:%0D%0A${message}%0D%0A%0D%0A
---%0D%0A
Ce message a √©t√© envoy√© depuis votre formulaire de contact.`;
            
            // OUVERTURE DIRECTE DE GMAIL
            const gmailUrl = `mailto:carteat22@gmail.com?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            window.open(gmailUrl, '_blank');
            
            // Message de confirmation
            showMessage('‚úÖ Gmail s\'ouvre avec votre message pr√©-rempli!', 'success');
            
            // R√©initialiser apr√®s 2 secondes
            setTimeout(() => {
                document.getElementById('simpleForm').reset();
                document.getElementById('formMessage').style.display = 'none';
            }, 3000);
        });
        
        // Fonction pour afficher les messages
        function showMessage(text, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        // Ajout d'un lien de secours pour ceux qui n'ont pas Gmail configur√©
        window.addEventListener('load', () => {
            console.log("üìß Formulaire simple charg√© - Destination: carteat22@gmail.com");
            
            // Ajouter un message d'alternative
            const alternativeDiv = document.createElement('div');
            alternativeDiv.innerHTML = `
                <div style="margin-top: 20px; padding: 10px; background: #fff8e1; border-radius: 8px; border-left: 4px solid #ffc107;">
                    <p style="margin: 0; font-size: 14px; color: #856404;">
                        <strong>Note:</strong> Si Gmail ne s'ouvre pas automatiquement, 
                        envoyez votre email manuellement √† <strong>carteat22@gmail.com</strong>
                    </p>
                </div>
            `;
            
            document.querySelector('.submit-btn').after(alternativeDiv);
        });
    </script>
</body>
</html>
