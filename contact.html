<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio - BOUSSAHEL Abdelhakim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header et navigation */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .profile-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary-color);
            margin-right: 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        nav ul li a:hover {
            background-color: var(--secondary-color);
        }

        .nav-active {
            background-color: var(--secondary-color);
        }

        /* Contenu principal */
        main {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
            min-height: 70vh;
        }

        /* Section contact */
        #contact {
            background-color: white;
            border-radius: 10px;
            padding: 3rem;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        h2 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background-color: var(--secondary-color);
        }

        /* Formulaire */
        #contactForm {
            display: flex;
            flex-direction: column;
        }

        #contactForm div {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            align-self: flex-start;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        /* Message de validation */
        #validationMessage {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            font-weight: 500;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block !important;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block !important;
        }

        /* Informations de contact */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .info-item i {
            background-color: var(--secondary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .info-text h3 {
            color: var(--primary-color);
            margin-bottom: 0.3rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            text-decoration: none;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        /* Responsive */
        @media (max-width: 992px) {
            #contact {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .contact-info {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav ul li {
                margin: 0.3rem;
            }
            
            #contact {
                padding: 2rem;
            }
            
            main {
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            #contact {
                padding: 1.5rem;
            }
        }

        /* Animation de chargement */
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--secondary-color);
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="Photo de profil BOUSSAHEL Abdelhakim" class="profile-photo">
                <h1>BOUSSAHEL Abdelhakim</h1>
            </div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="a-propos.html">À propos</a></li>
                <li><a href="competences.html">Compétences</a></li>
                <li><a href="projets.html">Projets</a></li>
                <li><a href="contact.html" class="nav-active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <div class="contact-form">
                <h2>Contactez-moi</h2>
                <form id="contactForm">
                    <div>
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" required placeholder="Votre nom complet">
                    </div>
                    <div>
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required placeholder="votre.email@exemple.com">
                    </div>
                    <div>
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" required placeholder="Votre message..."></textarea>
                    </div>
                    <button type="submit">Envoyer</button>
                </form>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
                <p id="validationMessage"></p>
            </div>
            
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="info-text">
                        <h3>Adresse</h3>
                        <p>Toulouse, FRANCE</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div class="info-text">
                        <h3>Téléphone</h3>
                        <p>07 75 86 38 56</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div class="info-text">
                        <h3>Email</h3>
                        <p>boussahel.abdelhakim@gmail.com</p>
                    </div>
                </div>
                
                
                <div>
                    <h3>Réseaux sociaux</h3>
                    <div class="social-links">
                        <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BOUSSAHEL Abdelhakim. Tous droits réservés.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const validationMessage = document.getElementById('validationMessage');
            const loading = document.getElementById('loading');
            
            // Simuler l'envoi du formulaire
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validation de base
                const nom = document.getElementById('nom').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();
                
                if (nom === '' || email === '' || message === '') {
                    showMessage('Veuillez remplir tous les champs.', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showMessage('Veuillez entrer une adresse email valide.', 'error');
                    return;
                }
                
                // Simuler l'envoi avec un délai
                loading.style.display = 'block';
                validationMessage.style.display = 'none';
                
                setTimeout(() => {
                    loading.style.display = 'none';
                    
                    // En production, ici vous enverriez les données à un serveur
                    // Pour cette démo, on simule juste un envoi réussi
                    
                    // Afficher le message de succès
                    showMessage('Votre message a été envoyé avec succès ! Je vous répondrai dans les plus brefs délais.', 'success');
                    
                    // Réinitialiser le formulaire
                    contactForm.reset();
                }, 1500);
            });
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function showMessage(text, type) {
                validationMessage.textContent = text;
                validationMessage.className = type;
                
                // Faire disparaître le message après 5 secondes
                setTimeout(() => {
                    validationMessage.style.display = 'none';
                }, 5000);
            }
            
            // Ajouter un effet de focus aux champs du formulaire
            const formInputs = document.querySelectorAll('input, textarea');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-5px)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
